<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="form-inline mr-auto">
          <label for="" class="font-weight-bold mr-2">Max</label>
          <!-- input data di dalam vuejs -->
          <input type="number" class="form-control w-25" v-model="maximum" />
          <input
            type="range"
            class="custom-range"
            min="0"
            max="200"
            v-model="maximum"
          />
        </div>
        <!-- melakukan for loop -->
        <div class="row d-flex mb-3 aligen-items-center" v-for="item in products">
          <!-- perkondisian -->
          <div v-if="item.price <= Number(maximum)">
            <div class="col">
              <div class="card">
                <!-- <img v-bind:src="gambar" v-bind:alt="nama" />  -> cara pertama-->
                <img
                  class="card-img d-block"
                  :src="item.image"
                  :alt="item.image_title"
                />
                <div class="card-body">
                  <!-- menampilkan atribut dengan Vue js -->
                  <!-- menampilkan gambar di dalam Vue js -->
                  <h1>{{ item.name }}</h1>
                  <h4>{{ item.price }}</h4>
                  <p>{{ item.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/app.js"></script>
  </body>
</html>
